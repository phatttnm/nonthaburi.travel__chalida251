    <!-- W3 CSS template -->

    crossorigin=""></script>
    <style>
    #mapid {
    height: 800px;

</head>
<body>
    <div class="w3-row">
        <div id="mapid" class="w3-half"></div>
        <div id="content" class="w3-half">
        <table class="w3-table w3-striped">
        <tr>
        <th>ชื่อแหล่งท่องเที่ยว</th>
        <th>ประเภท</th>
        <th>ระดับ</th>
        </tr>
        <tr>
        <td>น้ำตก A</td>
        <td>ธรรมชาติ</td>
        <td>A</td>
        </tr>
        </table>
        </div>
        </div>
<script>
    var map = L.map("mapid").setView([13.881050450665038, 100.47739942869252], 12);
 
 var osm = L.tileLayer(
 "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
 ).addTo(map);
 var gsat = L.tileLayer(
 "https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}"
 ).addTo(map);
 var OpenStreetMap_HOT = L.tileLayer("https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png").addTo(map);
 
 var baseMaps = {
 OSM: osm,
 GoogleSat: gsat,
 streetmap : OpenStreetMap_HOT 
 };

 var nonthaburi_travel = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "properties": {
          "name": "เดอะมอลงามวงศ์วาน",
          "type": "ศูนย์การค้า",
          "level": 10
        },
        "geometry": {
          "coordinates": [
            100.5420237288348,
            13.855179333528056
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "เกาะเกร็ด",
          "type": "วัฒนธรรม",
          "level": 7
        },
        "geometry": {
          "coordinates": [
            100.47711865492892,
            13.909187909757804
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "ท่าน้ำนนท์",
          "type": "วัฒนธรรม",
          "level": 7
        },
        "geometry": {
          "coordinates": [
            100.49179871164012,
            13.842307665001258
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "พิพิธภัณฑ์จังหวัดนนทบุรี",
          "type": "ธรรมชาติ",
          "level": 5
        },
        "geometry": {
          "coordinates": [
            100.4918308981479,
            13.841515952811235
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "ตลาดนกฮูก",
          "type": "ศูนย์การค้า",
          "level": 7
        },
        "geometry": {
          "coordinates": [
            100.4952335237075,
            13.869409767957833
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "เซนทรัลเวสเกต",

          "level": 8
        },
        "geometry": {
          "coordinates": [
            100.41158238014395,

          ],

      },
      {
        "type": "Feature",

        "geometry": {

            100.41262779575442,
            13.878690063465285
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "เซนทรัลรัตนาธิเบศน์",
          "type": "ศูนย์การค้า",

        },

      {

        },
        "geometry": {

            100.52812725188204,
            13.903598863685104
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "name": "อุทยานเฉลิมกาญจนาภิเษก",
          "type": "ธรรมชาติ",
          "level": 6
        },
        "geometry": {
          "coordinates": [
            100.48110628764215,
            13.849833358755433
          ],
          "type": "Point"
        }
      }
    ]
  } 
  var tourLayer = L.geoJSON(nonthaburi_travel, {
 pointToLayer: function (feature, latlng) {
 return L.marker(latlng).bindPopup(feature.properties.name);
 },
 onEachFeature: function (feature, layer) {
 layer.on("mouseover", function () {
 document
 .getElementById(feature.properties.name)
 .classList.add("w3-red");
 });
 
 layer.on("mouseout", function () {
 document
 .getElementById(feature.properties.name)
 .classList.remove("w3-red");
 });
 },
 }).addTo(map);
 
 var cont = "";
 cont += "<table class='w3-table w3-striped'>";
 cont += "<tr>";
 cont += "<th>ชื่อแหล่งท่องเที่ยว</th>";
 cont += "<th>ประเภท</th>";
 cont += "<th>ระดับ</th>";
 cont += "</tr>";
 for (let i in nonthaburi_travel.features) {
 cont += "<tr id=" + nonthaburi_travel.features[i].properties.name + ">";
 cont += "<td>" + nonthaburi_travel.features[i].properties.name + "</td>";
 cont += "<td>" + nonthaburi_travel.features[i].properties.type + "</td>";
 cont += "<td>" + nonthaburi_travel.features[i].properties.level + "</td>";
 cont += "</tr>";
 }
 cont += "</table>";
 console.log(cont);
 document.getElementById("content").innerHTML = cont;

 var overlays = {สถานที่ท่องเที่ยว: tourLayer};
 //add leyer control
 L.control.layers(baseMaps, overlays).addTo(map);
</script>


</body>
</html>
